        <a  href="/"><img class="logo" src="css/img/outerWildsLogo.png"></a>
        <nav>
            <li class="navbar">

                <ul><a class="foco backcadastro" href="login.html">Login</a></ul>

        </nav>
    </header>
    <main>
        <div class="diagram">
            <h2>Seja bem-vindo a Outer Wilds Adventures</h2>
            <img src="https://media.discordapp.net/attachments/925819129884184636/975745256379281428/Riebeck.webp?width=488&height=369" alt="">
        </div>
        <div class="container-cadastro">
                <img class="logo2" src="css/img/outerWildsLogo.png">

                <div class="modal-cadastro-grid">
                <div class="modal-cadastro-grid1">
                <h3>Nome:</h3>
                <input type="text" id="input_nome">
                <h3>Idade:</h3>
                <input type="text" maxlength="3" id="input_idade">
                <h3>Genero:</h3>
                <select id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>

                </select>
                </div>
                <div class="modal-cadastro-grid2">
                <h3>Email:</h3>
                <input type="text" id="input_email">
                <h3>Senha:</h3>
                <input type="password" id="input_senha">
                <h3>Repetir Senha:</h3>
                <input type="password" id="input_repetir_senha">
                </div>
                </div>
                <button id="btn-cadastro" onclick=""cadastrar()">Cadastrar</button>
        </div>
    </main>
</body>
</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var idadeVar = input_idade.value
        var generoVar = genero.value
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_repetir_senha.value;

        if (nomeVar == "" || idadeVar == "" || generoVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                idadeServer: idadeVar,
                generoServer: generoVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
