<script>
  fetch("/usuarios/votoQtdPersonagem", {
    method: "GET",
    headers: {
      "Content-Type": "application/json"
    }
  }).then(function (resposta) {
    console.log("ESTOU NO THEN DO entrar()!")

    if (resposta.ok) {
      console.log(resposta);

      resposta.json().then(json => {
        console.log(json);
        console.log(JSON.stringify(json));
        

        const labels = json.map(p=>p.nome);

        const data = {
          labels: labels,
          datasets: [{
            label: 'Ranking Personagens Favoritos:',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: json.map(p=>p.votos),
          }]
        };

        const config = {
          type: 'bar',
          data: data,
          options: {}
        };

        const myChart = new Chart(
          document.getElementById('grafico_personagem'),
          config
        );

      });
    
    } else {

      console.log("Houve um erro ao tentar realizar o login!");

      resposta.text().then(texto => {
        console.error(texto);
        /* finalizarAguardar(texto); */
      });
    }

  }).catch(function (erro) {
    console.log(erro);
  })
</script>

<script>
  fetch("/usuarios/votoQtdPlaneta", {
    method: "GET",
    headers: {
      "Content-Type": "application/json"
    }
  }).then(function (resposta) {
    console.log("ESTOU NO THEN DO entrar()!")

    if (resposta.ok) {
      console.log(resposta);

      resposta.json().then(json => {
        console.log(json);
        console.log(JSON.stringify(json));
        

        const labels = json.map(p=>p.nome);

        const data = {
          labels: labels,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: json.map(p=>p.votos),
          }]
        };

        const config = {
          type: 'bar',
          data: data,
            options: {
                responsive: true,
                animation: { duration: 500 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: false,
                    text: 'Dados capturados'
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-temperatura',
                        ticks: {
                            beginAtZero: true,
                            max: 100,
                            min: 0
                        }
                    }, {
                        type: 'linear',
                        display: false,
                        position: 'right',
                        id: 'y-umidade',
                        ticks: {
                            beginAtZero: true,
                            max: 100,
                            min: 0
                        },

                        gridLines: {
                            drawOnChartArea: false,
                        },
                    }],
                }
            }
        };

        const myChart = new Chart(
          document.getElementById('grafico_planeta'),
          config
        );

      });
    
    } else {

      console.log("Houve um erro ao tentar realizar o login!");

      resposta.text().then(texto => {
        console.error(texto);
        /* finalizarAguardar(texto); */
      });
    }

  }).catch(function (erro) {
    console.log(erro);
  })
</script>
